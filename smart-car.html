<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
<link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
" rel="stylesheet">
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Car</title>
  </head>
  <body>
<div class="smart-car-app">
  <h1>Smart Car Control Panel</h1>
  
  <div class="login">
    <label for="username-input">Username:</label>
    <input type="text" id="username-input">
    <label for="password-input">Password:</label>
    <input type="password" id="password-input">
    <button id="login-button">Log In</button>
    <div id="login-error"></div>
  </div>
  
  <div class="user-page" style="display: none;">
    <h2 id="user-page-title"></h2>
    
    <div class="car-info">
      <div class="car-info-label">Make:</div>
      <div class="car-info-value" id="car-make"></div>
      <div class="car-info-label">Model:</div>
      <div class="car-info-value" id="car-model"></div>
      <div class="car-info-label">Year:</div>
      <div class="car-info-value" id="car-year"></div>
      <div class="car-info-label">Range:</div>
      <div class="car-info-value" id="car-range"></div>
    </div>
    
    <button id="logout-button">Log Out</button>
  </div>
</div>
<script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js
"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="app.js"> </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
